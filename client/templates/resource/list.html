<template name="resourceCompact">
  <div class="resource">
    <p>id: {{_id}}</p>
    <p>Name: {{name}}</p>
    <p>Heads:
      <ul>
      {{#each getHeads heads}}
        <li>{{branch}}: <a href="{{pathFor 'resourceVersionEdit' rId=../_id vId=version branchName=branch}}">{{version}}</a></li>
      {{/each}}
      </ul>
    </p>
  </div>
</template>

<template name="resourceList">
  <h3>Resources</h3>
  {{#each resources}}
    {{> resourceCompact}}
  {{/each}}
</template>
