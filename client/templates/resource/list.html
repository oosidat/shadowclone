<template name="resourceCompact">
  <div class="resource">
    <p>id: {{_id}}</p>
    <p>Name: {{name}}</p>
    <p>Branch: {{branch}}</p>
    <p>Head: <a href="{{pathFor 'resourceVersionEdit' rId=_id vId=head}}">{{head}}</a></p>
  </div>
</template>

<template name="resourceList">
  <h3>Resources</h3>
  {{#each resources}}
    {{> resourceCompact}}
  {{/each}}
</template>
