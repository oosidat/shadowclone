<template name="resource">
  <div>
    <a href="{{pathFor 'home'}}">Home</a>
  </div>
  <div class="resource">
    {{#with getResource}}
    <p>
      id: {{_id}}
    </p>
    <p>
      Name: {{name}}
    </p>
    <p>
      Content: {{text}}
    </p>
    <button>Edit</button>
    <button>Use</button>
    {{/with}}
  </div>
</template>
