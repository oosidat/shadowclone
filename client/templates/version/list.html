<template name="versionCompact">
  <div class="resource">
    <p>id: <a href="{{pathFor 'versionDetail' vId=_id}}">{{_id}}</a></p>
    <p>Content: {{content}}</p>
    <p>Parent: {{parent}}</p>
  </div>
</template>

<template name="versionList">
  <h3>Versions</h3>
  {{#each versions}}
    {{> versionCompact}}
  {{/each}}
</template>
